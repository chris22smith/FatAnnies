<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Fat Annie's - send a message or find us at Kirkgate Market in Leeds</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../" title="Back home">
        <img src="../img/fat-annies-logo-200.webp" alt="Fat Annie's logo" aria-hidden="true">
        <span class="visually-hidden">Home</span>
      </a>
    </header>
    <main>
      <hr class="red" />
      <h1 class="blue"
        ><span>C</span><span>O</span><span>N</span><span>T</span><span>A</span><span>C</span><span>T</span></h1
      >
      <section>
        <h2 class="red"
          ><span>M</span><span>E</span><span>S</span><span>S</span><span>A</span><span>G</span><span>E</span></h2
        >
        <form action="https://formspree.io/f/xoqpnpwq" method="POST" enctype="multipart/form-data">
          <div class="text-content">
            <input type="hidden" name="_subject" value="New enquiry" />
            <input type="hidden" name="_honeypot" value="" />
            <p>
              <label for="fullname">Full name</label><br />
              <input type="text" id="fullname" name="fullname" autocomplete="name" />
            </p>
            <p>
              <label for="email">Email</label><br />
              <input type="email" id="email" name="_replyto" autocomplete="email" />
            </p>
            <p>
              <label for="enquiry">Enquiry</label><br />
              <textarea id="enquiry" name="enquiry" autocomplete="enquiry" rows="5"></textarea>
            </p>
            <p>
              <button type="submit">SEND</button>
            </p>
          </div>
        </form>
      </section>
      <hr class="red" />
      <section class="center">
        <div class="text-content">
        <h2 class="blue"
          ><span>F</span><span>I</span><span>N</span><span>D</span><span></span><span>U</span><span>S</span></h2
        >
          <p>We're located inside Leeds Kirkgate Market, 28-34 George St, Leeds, LS2 7HY.</p>
          <p>Open Monday to Saturday, 9.30 till 5.</p>
      </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d589.1468879520564!2d-1.5386170292179928!3d53.79682803074664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795c174c65f5d1%3A0x6bc5ed5202582504!2sFat%20Annie&#39;s!5e0!3m2!1sen!2suk!4v1688217657063!5m2!1sen!2suk"
            width="100%"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <hr class="red" />
    </main>
    <footer>
      <div class="footer-layout">
        <div class="footer-item">
          <nav class="footer-links">
            <a href="../menu">Menu</a>
            <a href="../contact">Contact</a>
            <a href="../for-hire">For Hire</a>
          </nav>
        </div>
        <div class="footer-item">
          <div class="footer-links">
            <a href="https://twitter.com/fatannies" rel="noopener noreferrer" target="_blank">
              <i class="fab fa-twitter"></i>
              <span>Twitter</span>
            </a>
            <a href="https://instagram.com/fat_annies" rel="noopener noreferrer" target="_blank">
              <i class="fab fa-instagram"></i>
              <span>Insta</span>
            </a>
            <a href="https://www.facebook.com/fatannies.co.uk/" rel="noopener noreferrer" target="_blank">
              <i class="fab fa-facebook"></i>
              <span>Facebook</span>
            </a>
          </div>
        </div>
        <div class="footer-item">
          <div class="footer-links">
            <a
              href="https://www.ubereats.com/store/fat-annies/iWYGj1buT_mculeCh7nRlQ"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fas fa-credit-card"></i>
              <span>Order via Uber Eats</span>
            </a>
            <a href="tel:07857950954">
              <i class="fas fa-mobile-alt"></i>
              <span>Call</span>
            </a>
          </div>
          </div>
          <div class="footer-item">
            <a
              href="https://ratings.food.gov.uk/business/1080065"
              target="_blank"
              rel="noopener noreferrer"
              class="image-link"
              ><img
                class="fhrs"
                src="../img/fhrs_5_en-gb.webp"
                alt="Food Hygiene Rating 5"
                width="145"
                height="74"
                loading="lazy"
            /></a>
          </div>
          <div class="footer-item">
            <div class="copyright"
              >Copyright Â© 2014-
              <script>
                document.write(new Date().getFullYear());
              </script>
              <noscript>present</noscript> Fat Annie's.<br />All Rights Reserved.</div
            >
          </div>
        </div>
      </div>

      <!-- web development by Chris Smith https://chrissmith.xyz, @chris22smith -->
    </footer>
    <!-- <script src="js/effects.js"></script> -->

    <!-- icons -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
      integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
      integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
      integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
      crossorigin="anonymous"
    ></script>

    <style>
      input,
      textarea {
        border: solid 0.125rem var(--blue);
        font: inherit;
        inline-size: 100%;
        padding: 0.5rem 1rem;
      }
      button[type="submit"] {
        background-color: var(--blue);
        border: none;
        border-radius: 0.25rem;
        color: var(--gold);
        font-family: var(--heading-font);
        font-size: 1.5rem;
        padding: 0.25rem 1rem;
      }
      button:hover {
        background-color: var(--red);
      }
      .map {
        border: solid 0.125rem var(--blue);
        display: block;
        margin: 0 0 1rem 0;
      }

      .map > iframe {
        block-size: calc(100vh - 6rem);
        inline-size: 100%;
      }
    </style>
  </body>
</html>
